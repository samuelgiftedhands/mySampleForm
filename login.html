<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="form-box">
        <form action="" name="Forminfo" onsubmit="return validation()">
            <p id="result"></p>
            <h4>Login</h4>
            <div class="input-box">
                <i class='bx bx-lock-alt'></i>
                <input type="email" placeholder="E-mail" id="user_email" name="Email">
            </div>
            <div class="input-box">
                <i class='bx bx-low-vision'></i>
                <input type="password" placeholder="Password" id="user_password" name="Password">
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="validation()" value="Login">
            </div>
            <div class="other">
                <span><a href="#">Forget Password</a></span>
                <span><a href="index.html">Sign Up</a></span>
            </div>
        </form>
        </section>
 <script src="index.js"></script>   
</body>
</html>
